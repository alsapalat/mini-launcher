<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.marmot-cloud.com/npm/miniprogram-jsapi/1.2.0/index.js"></script>
    <title>Mini Launcher</title>
    <script>
      // Handle SPA redirect from 404.html
      (function () {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          const base = '/mini-launcher';
          const path = redirect.startsWith(base) ? redirect.slice(base.length) : redirect;
          if (path && path !== '/') {
            history.replaceState(null, '', base + path);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
