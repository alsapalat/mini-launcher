<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects 404s to index.html with the path preserved in the URL
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Redirect to the base path with the route stored in sessionStorage
      sessionStorage.setItem('redirect', path + search + hash);
      window.location.replace('/mini-launcher/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
